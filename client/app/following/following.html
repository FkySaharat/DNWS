<div class="container">
    <h4>My Following</h4>
    <ul class="list-group">
        <li ng-repeat="following in $ctrl.followings" class="list-group-item">
            <b>{{following.Name}}</b> <a href="" ng-click="$ctrl.unfollowing(following.Name)" onClick="document.location.reload(true)" >[unfollow]</a>
        </li>
    </ul>
    Add new follow <input type="text" ng-model="$ctrl.username" />
    <input type="submit" ng-click="$ctrl.sendfollowing($ctrl.username)" onClick="document.location.reload(true)" />
</div>
